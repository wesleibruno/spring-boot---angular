<form action="">
  <img src="assets/cliente.png" alt="">

  <input type="text" placeholder="Nome" class="form-control">
  <input type="number" placeholder="Idade" class="form-control">
  <input type="text" placeholder="Cidade" class="form-control">

  <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary">
  <input type="button" value="Alterar" *ngIf="btnAlterar" class="btn btn-warning">
  <input type="button" value="Remover" *ngIf="btnRemover" class="btn btn-danger">
  <input type="button" value="Cancelar" *ngIf="btnCancelar" class="btn btn-secondary">
</form>

<h1>{{cliente}}</h1>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>

  </thead>

  <tbody>
    <tr *ngFor="let c of clientes; index as i">
      <td>{{i+1}}</td>
      <td>{{c.nome}}</td>
      <td>{{c.idade}}</td>
      <td>{{c.cidade}}</td>
      <td><button class="btn btn-success">Selecionar</button></td>
    </tr>
  </tbody>
</table>
